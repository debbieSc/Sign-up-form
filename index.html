<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="cat.jpg">
    </div>

    
    <div class="container">
        <Form>
            <div class="header">
                <div class="headText">The cuteness of the cat is overload, sign up now if you absolutely need a cat in your life</div>
            </div>
        <div class="formBody">
            <h1>You know you really need to do this!!!</h1>
            <div class="formLayout">
            <p>
                <label for="firstName">
                  <span>First Name: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="firstName" name="userfirstname" required />
            </p>
            <p>
                <label for="lastName">
                    <span>Last Name: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="lastName" name="userlastname" required />
            </p>
            </div>
            <div class="formLayout">
            <p>
                <label for="mail">
                    <span>Email</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="useremail" required>
            </p>
            <p>
                <label for="tel">
                    <span>Phone Number</span>
                </label>
                <input type="tel" id="tel" name="usertel">
            </p>
            </div>
            <div class="formLayout">
            <p>
                <label for="pwd">
                    <span>Password</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pwd" name="userpwd" required>
            </p>
            <p>
                <label for="confirmpwd">
                    <span>Confirm Password</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="confirmpwd" name="confirmpwd" required>
            </p>
            </div>
        </div>
            <div class="footer">
            <p>
                <button type="submit">Create Account</button>
            </p>        
            <p class="footText">If you're sensible and have already created an account <a href="url">log in here</a></p>
            </div>
        </Form>
    </div>
    
</body>
</html>
